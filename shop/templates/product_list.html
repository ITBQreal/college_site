{% extends 'base.html' %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
    <h1>Список продуктов</h1>
    <ul>
    {% for product in products %}
        <li><a href="{% url 'shop:product_detail' product.id %}">{{ product.name }}</a></li>
    {% empty %}
        <li>Нет доступных продуктов.</li>
    {% endfor %}
    </ul>
{% endblock %}
